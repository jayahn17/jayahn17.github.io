  ## I build robot learning systems and simulation tools for manipulation and control

  M.S. student in Mechanical Engineering at UC Berkeley — I focus on robot learning (VLM/VLA, RL), simulation, and control. Below are a few highlights; see the full CV for details.

  - **Featured:** [ICON Lab — Robot Learning & Manipulation](/portfolio/portfolio-9/) — policy evaluation, diffusion policies, and sim-to-sim migration.
  - **Systems:** [TAF Lab — Autonomous Ocean Drone](/portfolio/portfolio-1/) — electronics, sensor fusion, and real-time data pipelines.
  - **Coursework / Projects:** [MPC Truck-Trailer — ME231](/portfolio/portfolio-8/) and [AutomaticSnow Goggles — ME110](/portfolio/portfolio-7/).

  [Full CV →](/cv/) • [Portfolio →](/portfolio/) • [Contact: jayahn@berkeley.edu](mailto:jayahn@berkeley.edu)
